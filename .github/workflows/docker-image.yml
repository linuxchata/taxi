name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for API project
      run: |
        cd src/
        docker build . --file ./Taxi.WebApi/Dockerfile --tag latest
    - name: Build the Docker image for gRPC project
      run: |
        cd src/
        docker build . --file ./Taxi.gRPC/Dockerfile --tag latest
